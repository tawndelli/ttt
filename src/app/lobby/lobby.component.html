<div class="flex flex-col border-2 items-center rounded-lg bg-neutral-200 me-2 h-full ps-l pr-2 pb-2 pt-4 w-60 drop-shadow-md">
    <h1 class="text-center">Available Games</h1>

    <div>
        <ul #games class="w-40">
            <li *ngFor="let game of availableGames" [value]="game.name" class="grid grid-cols-6 rounded-lg bg-stone-500 m-1 border-2 
            border-stone-300 drop-shadow-md cursor-pointer group hover:bg-stone-400">
                <button type="button" class="flex col-span-6 rounded-lg" [class.selected]="game.name === selectedGame.name" (click)="selectGame(game)">
                    <div class="flex-none rounded-l-md bg-blue-400 place-self-center pl-1 pr-1 pb-1 group-hover:bg-blue-300">
                        <ng-icon name="heroPlay" class="text-stone-300 align-middle" />
                    </div>
                    <div class="col-span-5 flex-none justify-self-center place-self-center ml-2">
                        <span class="text-stone-300">{{game.name}}</span>
                    </div>
                </button>        
            </li>
        </ul>
    </div>
    <button class="rounded-xl drop-shadow-md mt-4 bg-stone-500 border-2 border-stone-300 text-white p-2 w-40 hover:bg-stone-400 
    active:bg-pink-600 disabled:cursor-not-allowed disabled:hover:bg-stone-500 " 
    [disabled]="selectedGame != null ? false : true" (click)="joinGame(selectedGame.id)">Join Game</button>
</div>
